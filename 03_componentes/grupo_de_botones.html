<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <div class="btn-group" role="group" aria-label="grupo de botones">
            <button class="btn btn-primary" type="button">buton 1</button>
            <button class="btn btn-primary" type="button">buton 2</button>
            <button class="btn btn-primary" type="button">buton 3</button>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="btn-group" role="group" aria-label="grupo de botones">
            <button class="btn btn-outline-primary active" type="button">
              buton 1
            </button>
            <button class="btn btn-outline-primary" type="button">
              buton 2
            </button>
            <button class="btn btn-outline-primary" type="button">
              buton 3
            </button>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div
            class="btn-group btn-group-lg"
            role="group"
            aria-label="grupo de botones"
          >
            <button class="btn btn-primary" type="button">buton 1</button>
            <button class="btn btn-primary" type="button">buton 2</button>
            <button class="btn btn-primary" type="button">buton 3</button>
          </div>
        </div>

        <div class="col-12 mt-3">
          <div class="btn-group" role="group" aria-label="grupo de botones">
            <input
              class="btn-check"
              type="checkbox"
              name="checkbox-1"
              id="checkbox-1"
            />
            <label class="btn btn-primary" for="checkbox-1">Checkbox 1</label>
            <input
              class="btn-check"
              type="checkbox"
              name="checkbox-2"
              id="checkbox-2"
            />
            <label class="btn btn-primary" for="checkbox-2">Checkbox 2</label>
            <input
              class="btn-check"
              type="checkbox"
              name="checkbox-3"
              id="checkbox-3"
            />
            <label class="btn btn-primary" for="checkbox-3">Checkbox 3</label>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div class="btn-group" role="group" aria-label="grupo de botones">
            <input class="btn-check" type="radio" name="radio" id="radio-1" />
            <label class="btn btn-primary" for="radio-1">radio 1</label>
            <input class="btn-check" type="radio" name="radio" id="radio-2" />
            <label class="btn btn-primary" for="radio-2">radio 2</label>
            <input class="btn-check" type="radio" name="radio" id="radio-3" />
            <label class="btn btn-primary" for="radio-3">radio 3</label>
          </div>
        </div>
        <!-- toolbar -->
        <div class="col-12 mt-3">
          <div
            class="btn-toolbar"
            role="toolbar"
            aria-label="barar de herramientas"
          >
            <div
              class="btn-group me-3"
              role="group"
              aria-label="grupo de botones"
            >
              <button class="btn btn-outline-primary active" type="button">
                buton 1
              </button>
              <button class="btn btn-outline-primary" type="button">
                buton 2
              </button>
              <button class="btn btn-outline-primary" type="button">
                buton 3
              </button>
            </div>
            <div class="btn-group" role="group" aria-label="grupo de botones">
              <button class="btn btn-outline-info active" type="button">
                buton 1
              </button>
              <button class="btn btn-outline-info" type="button">
                buton 2
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <div
            class="btn-group-vertical"
            role="group"
            aria-label="grupo de botones"
          >
            <button class="btn btn-outline-primary active" type="button">
              buton 1
            </button>
            <button class="btn btn-outline-primary" type="button">
              buton 2
            </button>
            <button class="btn btn-outline-primary" type="button">
              buton 3
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
