<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-12">
          <button class="btn btn-primary" type="button">Inicio</button>
          <button class="btn btn-secondary" type="button">Inicio</button>
          <button class="btn btn-warning" type="button">Inicio</button>
          <button class="btn btn-success" type="button">Inicio</button>
          <button class="btn btn-danger" type="button">Inicio</button>
          <button class="btn btn-info" type="button">Inicio</button>
          <button class="btn btn-dark" type="button">Inicio</button>
          <button class="btn btn-link" type="button">Inicio</button>
        </div>
        <div class="col-12 mt-5">
          <button class="btn btn-outline-primary" type="button">Inicio</button>
          <button class="btn btn-outline-secondary" type="button">
            Inicio
          </button>
          <button class="btn btn-outline-warning" type="button">Inicio</button>
          <button class="btn btn-outline-success" type="button">Inicio</button>
          <button class="btn btn-outline-danger" type="button">Inicio</button>
          <button class="btn btn-outline-info" type="button">Inicio</button>
          <button class="btn btn-outline-dark" type="button">Inicio</button>
        </div>
        <div class="col-12 mt-5">
          <button class="btn disabled btn-primary" type="button">Inicio</button>
          <button class="btn disabled btn-secondary" type="button">
            Inicio
          </button>
          <button class="btn disabled btn-warning" type="button">Inicio</button>
          <button class="btn disabled btn-success" type="button">Inicio</button>
          <button class="btn disabled btn-info" type="button">Inicio</button>
          <button class="btn disabled btn-danger" type="button">Inicio</button>
          <button class="btn disabled btn-dark" type="button">Inicio</button>
        </div>
        <div class="col-12 mt-5">
          <a class="btn btn-primary">a</a>
          <button class="btn btn-primary" type="button">btn</button>
          <input class="btn btn-primary" type="button" value="button input" />
          <input class="btn btn-primary" type="submit" value="submit" />
        </div>
        <div class="col-12 mt-5">
          <button class="btn btn-lg btn-primary" type="button">Inicio</button>
          <button class="btn btn-sm btn-primary" type="button">Inicio</button>
          <button class="btn btn-lg btn-primary" type="button">Inicio</button>
          <button class="btn btn-sm btn-primary" type="button">Inicio</button>
          <button class="btn btn-md btn-primary" type="button">Inicio</button>
        </div>
        <div class="col-12 mt-5">
          <div class="d-grid gap-2 col-6">
            <button class="btn btn-primary" type="button">Inicio</button>
            <button class="btn btn-secondary" type="button">Inicio</button>
          </div>
        </div>
        <div class="col-12 mt-5">
          <div class="d-flex gap-2 justify-content-between">
            <button class="btn btn-primary" type="button">Inicio</button>
            <button class="btn btn-secondary" type="button">Inicio</button>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
