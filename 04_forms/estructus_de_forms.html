<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <form class="" action="">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electronico</label>
              <input
                class="form-control"
                id="correo"
                type="text"
                aria-describedby="ayuda-correo"
              />
              <div id="ayuda-correo" class="form-text">
                Te evniaremos uin mensaje de confi
              </div>
            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje</label>

              <textarea
                id="mensaje"
                class="form-control"
                name="mensaje"
              ></textarea>
            </div>
            <button class="btn btn-primary" type="submit">
              Enviar comnetiatrio
            </button>
          </form>
        </div>
        <div class="col-6">
          <form class="" action="">
            <div class="mb-3">
              <input
                class="form-control form-control-lg mb-3"
                id="correo"
                type="text"
                placeholder="input-grnade"
              />
              <input
                class="form-control form-control-sm mb-3"
                id="correo"
                type="text"
                placeholder="input-p[eqieniop"
              />
              <input
                class="form-control mb-3"
                id="correo"
                type="text"
                placeholder="input-p[eqieniop"
                disabled
              />
              <input
                class="form-control mb-3"
                id="correo"
                type="text"
                placeholder="input-solo lectura"
                readonly
              />
              <input
                class="form-control form-control-plaintext mb-3"
                id="correo"
                type="text"
                placeholder="input-solo lectura"
                readonly
              />
              <input class="form-control" type="file" name="" id="" />
            </div>

            <button class="btn btn-primary" type="submit">
              Enviar comnetiatrio
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
