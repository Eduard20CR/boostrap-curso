<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-6">
          <select
            id="pais"
            class="form-select"
            name="pais"
            aria-label="Seleccion de pais"
          >
            <option value="costaRica">Costa Rica</option>
            <option value="mejico">Mejico</option>
            <option value="Colombia">Colombia</option>
          </select>
        </div>
        <div class="col-6">
          <select
            id="pais"
            class="form-select form-select-lg mb-4"
            name="pais"
            aria-label="Seleccion de pais"
          >
            <option value="costaRica">Costa Rica</option>
            <option value="mejico">Mejico</option>
            <option value="Colombia">Colombia</option>
          </select>
        </div>
        <div class="col-6">
          <select
            id="pais"
            class="form-select form-select-sm"
            name="pais"
            aria-label="Seleccion de pais"
            disabled
          >
            <option value="costaRica">Costa Rica</option>
            <option value="mejico">Mejico</option>
            <option value="Colombia">Colombia</option>
          </select>
        </div>
        <div class="col-12 mt-5">
          <select
            id="pais"
            class="form-select"
            name="pais"
            multiple
            size="5"
            aria-label="Seleccion de pais"
          >
            <option value="costaRica">Costa Rica</option>
            <option value="mejico">Mejico</option>
            <option value="Colombia" disabled>Colombia</option>
            <option value="peru">peru</option>
          </select>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
