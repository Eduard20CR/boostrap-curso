<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <div class="btn-group">
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal1"
            >
              Button
            </button>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#modal2"
            >
              Button
            </button>
          </div>

          <div
            id="modal1"
            class="modal fade"
            tabindex="-1"
            aria-hidden="true"
            aria-labelledby="label-modal-1"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Estee s el titulo</h5>
                  <button
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="cerrar"
                  ></button>
                </div>
                <div class="modal-body">
                  <h1>Hola Mundo</h1>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-light"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="cerrar"
                  >
                    Cancelar</button
                  ><button class="btn btn-success" type="button">Acepto</button>
                </div>
              </div>
            </div>
          </div>
          <div
            id="modal2"
            class="modal fade"
            tabindex="-1"
            aria-hidden="true"
            aria-labelledby="label-modal-2"
            data-bs-backdrop="static"
          >
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Estee s el titulo</h5>
                  <button
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="cerrar"
                  ></button>
                </div>
                <div class="modal-body">
                  <h1>Modal dos mamapichas</h1>
                </div>
                <div class="modal-footer">
                  <button
                    class="btn btn-light"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="cerrar"
                  >
                    Cancelar</button
                  ><button class="btn btn-success" type="button">Acepto</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
