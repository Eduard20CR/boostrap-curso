<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container" style="min-height: 200rem">
      <div class="row mt-5">
        <div class="col">
          <div class="">
            <h3>Lorem, ipsum dolor.</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Id modi
              ad mollitia sapiente eveniet facere tempore eius doloribus
              cupiditate! Cupiditate.
            </p>
            <a
              href="#offcanvas"
              class="btn btn-outline-primary"
              data-bs-toggle="offcanvas"
              type="button"
              aria-controls="offcanvas"
            >
              Abrir
            </a>

            <div
              id="offcanvas"
              class="offcanvas offcanvas-end"
              data-bs-backdrop="true"
              tabindex="-1"
              aria-labelledby="offcanvas"
            >
              <div class="offcanvas-header">
                <h3 class="offcanvas-title">Lorem ipsum dolor sit amet.</h3>
                <button
                  class="btn-close text-reset"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="cerrar"
                ></button>
              </div>
              <div class="offcanvas-body">
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Amet, iste.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
