<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        margin-top: 2rem;
      }
      .row {
        background: #e8e8e8;
        margin-top: 2rem;
      }
      .contenido {
        background: #f2f2f2;
        text-align: center;
        padding: 1rem;
        border: solid 1px #000;
      }
    </style>
    <!-- LINK -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="contenido col order-2 order-lg-1">Columna 1</div>
        <div class="contenido col order-3 order-lg-2">Columna 2</div>
        <div class="contenido col order-4 order-lg-3">Columna 3</div>
        <div class="contenido col order-1 order-lg-4">Columna 4</div>
      </div>
      <div class="row">
        <div class="contenido col-3 offset-sm-6">Columna</div>
      </div>
      <div class="row">
        <div class="contenido col-3 offset-3">Columna 1</div>
        <div class="contenido col-3 offset-3">Columna 1</div>
      </div>
      <div class="row">
        <div class="contenido col-auto me-auto">Columna 1</div>
        <div class="contenido col-auto">Columna 1</div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
